<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Herkes için müzik</title>
    <link rel="icon" href="public/assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <main class="main-content"></main>
      <aside class="aside-content">
        <div class="aside-content__buttons">
          <i class="f-t fa-solid fa-shuffle"></i>
          <i class="f-s fa-solid fa-backward-step"></i>
          <i class="f-f fa-solid fa-circle-pause"></i>
          <!-- <i class="fa-solid fa-circle-play"></i> -->
          <i class="f-s fa-solid fa-forward-step"></i>
          <i class="f-t fa-solid fa-rotate-left"></i>
        </div>
        <div class="aside-content__rage">
          <div class="aside-content__rage--bar">
            <div class="skill-meter">
              <div style="width: 23%" class="skill-level"></div>
            </div>
          </div>
        </div>
        <div class="aside-content__options">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-laptop"></i>
          <label for="sound">
            <i class="fa-solid fa-volume-high"></i>
          </label>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            step="1"
            name="sound"
          />
        </div>
      </aside>
    </div>
    <script src="public/js/main.js"></script>
  </body>
</html>
